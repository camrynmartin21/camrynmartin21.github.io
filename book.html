      <div class="content-b">
        <div class= "form">
          <div class="form-header">
            Piercing Appointment Form
          </div>
          <form action="/submit-form" method="post">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number</label><br>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="piercingType">Piercing Type</label><br>
            <select id="piercingType" name="piercingType">
                <option value="tragus">Tragus</option>
                <option value="earlobe">Stacked Earlobe</option>
                <option value="daith">Daith</option>
                <option value="helix">Helix</option>
            </select><br>

            <label for="date">Preferred Date</label><br>
            <input type="date" id="date" name="date" required><br>

            <label for="time">Preferred Time</label><br>
            <input type="time" id="time" name="time" required><br>

            <label for="additionalInfo">Additional Information</label><br>
            <textarea id="additionalInfo" name="additionalInfo" rows="4" cols="50"></textarea><br>

            <button type="button"> Submit </button>
          </form>
        </div>
      </div>
